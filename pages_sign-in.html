<!doctype html>
<html lang="en" class="fixed accounts sign-in">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>昆中药中药资源平台</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <link rel="stylesheet" href="stylesheets/css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="login_form animated slideInDown">
            <div class="panel mb-none">
                <div class="panel-content bg-scale-0">
                    <form>
                        <h1 class="text-center"><b>用户登录</b></h1>
                        <div class="form-group mt-md">
                            <h2>用户名：</h2>
                            <span class="input-with-icon">
                                    <input type="email" class="form-control" id="">
                                    <i class="pa i i_user"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <h2>密　码：</h2>
                            <span class="input-with-icon">
                                <input type="password" class="form-control" id="">
                                <i class="pa i i_pwd"></i>
                            </span>
                        </div>
                        <div class="form-group mt30">
                            <a href="index.html" class="btn btn-main btn-block">登 录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="javascripts/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/nano-scroller/nano-scroller.js"></script>
    <script src="javascripts/template-script.min.js"></script>
    <script src="javascripts/template-init.min.js"></script>
</body>

</html>
